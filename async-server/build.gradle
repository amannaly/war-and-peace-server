apply plugin: 'java'
apply plugin: 'application'

version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'io.netty', name: 'netty-all', version: '4.0.33.Final'
    compile project(':common')
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

mainClassName = 'com.mannaly.arjun.AsyncServer'
applicationDefaultJvmArgs = ["-Xms2048m"]
applicationDefaultJvmArgs = ["-Xmx2048m"]